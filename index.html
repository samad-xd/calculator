<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc Ya Later</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h1>Calc Ya Later</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="screens">
                <div class="prev-screen"></div>
                <div class="screen"></div>
            </div>
            <div class="buttons">
                <div class="row-1">
                    <button id="clear">clear</button>
                    <button id="delete">delete</button>
                </div>
                <div class="row-2">
                    <button id="number">9</button>
                    <button id="number">8</button>
                    <button id="number">7</button>
                    <button id="operator">/</button>
                </div>
                <div class="row-3">
                    <button id="number">6</button>
                    <button id="number">5</button>
                    <button id="number">4</button>
                    <button id="operator">*</button>
                </div>
                <div class="row-4">
                    <button id="number">3</button>
                    <button id="number">2</button>
                    <button id="number">1</button>
                    <button id="operator">-</button>
                </div>
                <div class="row-5">
                    <button id="dot">.</button>
                    <button id="number">0</button>
                    <button id="equals">=</button>
                    <button id="operator">+</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Info</p>
    </footer>
	<script src="script.js"></script>
  </body>
</html>
